plugins {
    id 'java'
}

repositories {
    mavenLocal()
    mavenCentral()
}

group = 'pt.ulisboa.ist'
version = '0.0.1-SNAPSHOT'
description = 'Base-Function'

jar {
    manifest {
        attributes "Main-Class": "pt.ulisboa.ist.func.BaseFunction"
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}